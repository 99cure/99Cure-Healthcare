<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - 99cure Healthcare</title>
  <link rel="stylesheet" href="style.css" />
  <style>
   body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #2e7d32;
      margin: 0;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      height: 3px;
      background: white;
      margin: 4px 0;
      width: 25px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: #007BFF;
        padding: 1rem;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form input, form select, form textarea, form button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      cursor: pointer;
    }

    .whatsapp-float img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .whatsapp-float img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>
  <div class="logo">99cure Healthcare</div>
  <nav>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallary.html">Gallery</a>
      <a href="appointment.html">Appointment</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
</header>

<main>
  <h2>Book an Appointment</h2>
  <form>
    <input type="text" placeholder="Full Name" required />
    <input type="tel" placeholder="Phone Number" required />
    <input type="email" placeholder="Email Address" />
    <select required>
      <option value="">Select Department</option>
      <option>General Medicine</option>
      <option>Pediatrics</option>
      <option>Cardiology</option>
      <option>Diagnostics</option>
    </select>
    <input type="date" required />
    <textarea placeholder="Additional Notes" rows="4"></textarea>
    <button type="submit">Submit Appointment</button>
  </form>
</main>

<!-- WhatsApp Chat Button -->
<a href="https://wa.me/919211317319" class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">
  <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp Chat" />
</a>
<footer>
  <p>&copy; 2025 99cure Healthcare. All rights reserved.</p>
  <div class="social-icons">
    <a href="https://www.instagram.com/yourhandle" target="_blank">
      <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/yourhandle" target="_blank">
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" />
    </a>
    <a href="https://www.youtube.com/yourchannel" target="_blank">
      <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" />
    </a>
    <a href="https://twitter.com/yourhandle" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx--v1.png" alt="X (Twitter)" />
    </a>
  </div>
</footer>


<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>

</body>
</html>
