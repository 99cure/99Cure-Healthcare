<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - 99cure Healthcare</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      height: 3px;
      background: white;
      margin: 4px 0;
      width: 25px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: #007BFF;
        padding: 1rem;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      padding: 2rem;
    }

    .appointment-section {
      max-width: 600px;
      margin: auto;
      background: #f5faff;
      padding: 2rem;
      border-radius: 12px;
    }

    .appointment-section h2 {
      color: #007BFF;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">99cure Healthcare</div>
  <nav>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallary.html">Gallery</a>
      <a href="appointment.html">Appointment</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
</header>

<main>
  <section class="appointment-section">
    <h2>Book an Appointment</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Service Required</label>
      <select id="service" name="service">
        <option value="">-- Select Service --</option>
        <option value="general">General Checkup</option>
        <option value="diagnostic">Diagnostic Services</option>
        <option value="treatment">Specialized Treatment</option>
        <option value="emergency">Emergency Care</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write any symptoms or special needs..."></textarea>

      <button type="submit">Submit Appointment</button>
    </form>
  </section>
</main>

<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>

</body>
</html>
