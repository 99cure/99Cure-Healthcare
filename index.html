<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>99cure Healthcare</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8cc;
    }

    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      border-radius: 8px;
    }

    .logo span {
      margin-left: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    .menu {
      display: flex;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #003366;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        display: none;
      }

      nav ul.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .menu {
        display: none;
      }
    }

    .main {
      padding: 40px 20px;
      text-align: center;
    }

    .main h1 {
      color: #003366;
      margin-bottom: 10px;
    }

    .main p {
      color: #333;
      font-size: 1.2rem;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 20px;
    }

    .social-icons a:hover {
      opacity: 0.8;
    }
  </style>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png.jpg" alt="99cure Logo" />
      <span>99cure Healthcare</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <div class="main">
    <h1>Welcome to 99cure Healthcare</h1>
    <p>Your trusted partner in diagnostic and wellness care.</p>
  </div>

 <!-- WhatsApp Chat Button -->
<a href="https://wa.me/919211317319" class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">
  <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp Chat" />
</a

  <!-- Footer -->
  <footer>
  <p>&copy; 2025 99cure Healthcare. All rights reserved.</p>
  <div class="social-icons">
    <a href="https://www.instagram.com/yourhandle" target="_blank">
      <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/yourhandle" target="_blank">
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" />
    </a>
    <a href="https://www.youtube.com/yourchannel" target="_blank">
      <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" />
    </a>
    <a href="https://twitter.com/yourhandle" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx--v1.png" alt="X (Twitter)" />
    </a>
  </div>
</footer>

  <!-- JavaScript for hamburger -->
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }
  </script>

</body>
</html>
