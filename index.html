<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>99cure Healthcare</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      height: 3px;
      background: white;
      margin: 4px 0;
      width: 25px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: #007BFF;
        padding: 1rem;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .hero {
      padding: 3rem 1rem;
      background: #eaf4ff;
      border-radius: 12px;
    }

    .hero h1 {
      color: #007BFF;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">99cure Healthcare</div>
  <nav>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallary.html">Gallery</a>
      <a href="appointment.html">Appointment</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Welcome to 99cure Healthcare</h1>
    <p>Your trusted partner in affordable and quality health services. Book appointments, explore packages, and connect with expert doctors easily.</p>
  </section>
</main>

<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>

</body>
</html>
